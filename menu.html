    <div class="splash container">
      <div class="row">
        <div class="col-sm-12 text-center">
            <hr>
          <p style="font-weight:bolder; font-size:xx-large">MENU</p>

        </div>
      </div>
      <div class="row">
        <div class="name col-sm-12 text-center">
          <button style="height: 120px; width:100%; margin-bottom: 20px; font-weight: bolder; font-size: xx-large;">Navigation Help</button>
        </div>
      </div>

      <div class="row">
        <div class="name col-sm-12 text-center">
          <button style="height: 120px; width:100%; margin-bottom: 20px; font-weight: bolder; font-size: xx-large;">Text Detection</button>

      </div>

      </div>

        <div class="name col-sm-12 text-center">

      </div>

          <button style="height: 120px; width:100%; margin-bottom: 20px; font-weight: bolder; font-size: xx-large;">QR Code Scanner</button>

      </div>
      
    </div>
