<!-- currency-detection.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Currency Detection</title>
    <style>
        body {
            background-color: rgb(169, 235, 244);
            text-align: center;
            padding: 50px;
        }
        video {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Currency Detection Screen</h1>
    
    <p>Camera Feed:</p>
    <video id="cameraFeed" autoplay playsinline></video>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p style="font-weight: bold; font-size:x-large;">PLACE THE NOTE OR COIN INFRONT OF CAMERA</p>
            </div>

        </div>
    </div>


    <script>
        // Get the video element
        const video = document.getElementById('cameraFeed');

        // Use navigator.mediaDevices.getUserMedia to access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                // Assign the stream to the video element
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing the camera:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
