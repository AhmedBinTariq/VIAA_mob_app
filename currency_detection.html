<!-- currency-detection.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Detection</title>
    <style>
        body {
            background-color: rgb(169, 235, 244);
            text-align: center;
            padding: 50px;
        }
        video {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Currency Detection Screen</h1>
    
    <p>Camera Feed:</p>
    <video id="cameraFeed" autoplay playsinline></video>

    <script>
        // Get the video element
        const video = document.getElementById('cameraFeed');

        // Use navigator.mediaDevices.getUserMedia to access the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) // Use 'environment' for the back camera
            .then((stream) => {
                // Assign the stream to the video element
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing the camera:', error);
            });
    </script>

</body>
</html>
